home.page.title=Calculators online.
home.page.text1=Calculators online is a website where you can practically try out class from the package rssfiz.math available on the site:
home.page.text2=This package contains Java classes extending mathematical packages and include, among others, class fractions (Fraction, BigFraction) and complex numbers (Complex). Calculators individual types are available through the relevant links in the menu.
home.page.text3=Package of rssfiz.math can easily be imported into any Java project about the nature of Maven by adding the following parameters to the file pom.xml

fraction.page.title=Calculator of fractions and mixed numbers.
fraction.page.text1=Calculator of fractions and mixed numbers.<br>It uses the class Fraction from rssfiz.math package and available at:
fraction.page.text2=It has high precision, provided that the calculation is not exceeded size number of the Java&nbsp;type&nbsp;long&nbsp;=&nbsp;(2 ^ 63), i.e.&nbsp;±9223372036854775807. In this case, the result will be converted to floating point number Java&nbsp;double and loss of precision. Witnessing of this will setting the value of parameter uncertainty to&nbsp;-1&nbsp;(Fraction.UNKNOWN). If the operation is accurate, parameter uncertainty&nbsp;=&nbsp;0&nbsp;(Fraction.EXACTLY).
fraction.page.text3=If there is a need to preserve precision, using large numbers should be used class BigFraction of the same package. It allows you to perform calculations on numbers in the field of Java&nbsp;BigInteger,&nbsp;i.e.&nbsp;2^500000000. Here you can try out the calculator of numbers 

bigFraction.page.title=Calculator of fractions and mixed numbers (big numbers).
bigFraction.page.text1=Calculator of fractions and mixed numbers.<br>It uses the class BigFraction from rssfiz.math package and available at:
bigFraction.page.text2=It is characterized by high precision calculations on numbers in the field of the Java&nbsp;type&nbsp;BigInteger&nbsp;=&nbsp;2^500000000, i.e.&nbsp;±9223372036854775807.
bigFraction.page.text3=If you do not have to handle numbers greater than the size of the number of the Java&nbsp;type&nbsp;long&nbsp;=&nbsp;(2 ^ 63), i.e.&nbsp;±9223372036854775807, use more efficient class  
